<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method='POST'>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input id='name' type="text" class="form-control" placeholder='Enter Emp Name' name="emp_name">
                            </div>

                            <div class="mb-3">
                                <label for="id">Emp Id</label>
                                <input id='id' type="text" class="form-control" placeholder='Enter Emp ID' name="emp_id">
                            </div>

                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input id='phone' type="text" class="form-control" placeholder='Enter Phone' name="emp_phone">
                            </div>

                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea id="address" rows="5" class="form-control" name="emp_address"></textarea> 
                            </div>


                            <div class="mb-3">
                                <label for="working">Working</label>
                                <input id="working" type="checkbox" class="form-check-input" name="emp_working">
                            </div>

                            <div class="mb-3">
                                <label for="department">Department</label>
                                <select id="department" class="form-control" name="emp_department">
                                    <option value="CSE">Compurter Science</option>
                                    <option value="ME">Machanical Engg</option>
                                    <option value="EE">Electrical Engg</option>
                                </select>
                                

                            </div>
                            <div class='text-center'>
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>



                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
